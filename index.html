<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="report-container">
      <div class="report">
        <section class="user">
          <div class="user-info">
            <div class="avatar">
              <img src="./images/image-jeremy.png" alt="" />
            </div>
            <p>Report for</p>
            <h2 class="username">Jeremy Robson</h2>
          </div>
          <div class="control-flow">
            <p data-time="daily">Daily</p>
            <p data-time="weekly">Weekly</p>
            <p data-time="monthly">Monthly</p>
          </div>
        </section>
        <section class="card">
          <img class="icon" src="./images/icon-work.svg" alt="work" />
          <div class="statics">
            <div class="info">
              <h1>Work</h1>
              <p class="current-time">32hr</p>
              <p class="last-time">Last-week - 36hrs</p>
            </div>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
